<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Aim Training | Project 5</title>
</head>

<body>
  <div class="screen">
    <h1>Aim Training</h1>
    <a href="#" id="start" class="start">Start</a>
  </div>

  <div class="screen">
    <h1>Game duration</h1>
    <ul class="time-list" id="time-list">
      <li>
        <button data-time="10" class="time-btn">
          10 sec
        </button>
      </li>
      <li>
        <button data-time="20" class="time-btn">
          20 sec
        </button>
      </li>
      <li>
        <button data-time="30" class="time-btn">
          30 sec
        </button>
      </li>
      <li>
        <button data-time="60" class="time-btn">
          60 sec
        </button>
      </li>
    </ul>
  </div>

  <div class="screen">
    <h3>Time left <span id="time">00:00</span></h3>
    <div class="board" id="board"></div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
